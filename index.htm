<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>TIC-TAC-TOE</title>
</head>
<body onload="startgame()">
    <h1 class="heading">
        TIC-TAC-TOE
    </h1>

    <div id="message">Result</div>

    <div class="container">
        <table class="table">
            <tr>
                <td id="b1" class="box" onclick="nextmove(this);"></td>
                <td id="b2" class="box" onclick="nextmove(this);"></td>
                <td id="b3" class="box" onclick="nextmove(this);"></td>
            </tr>
            <tr>
                <td id="b4" class="box" onclick="nextmove(this);"></td>
                <td id="b5" class="box" onclick="nextmove(this);"></td>
                <td id="b6" class="box" onclick="nextmove(this);"></td>
            </tr>
            <tr>
                <td id="b7" class="box" onclick="nextmove(this);"></td>
                <td id="b8" class="box" onclick="nextmove(this);"></td>
                <td id="b9" class="box" onclick="nextmove(this);"></td>
            </tr>
        </table>
    </div>
    <button class="button" onclick="startgame()">NEW GAME!</button>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
